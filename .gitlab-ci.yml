stages:
- uikit-css
- doc-css
- doc-html
- collect-static
- publish

before_script:
- vagga --version

uikit-css:
  stage: uikit-css
  # only: [deploy]
  script:
  - vagga compile-uikit-css

doc-css:
  stage: doc-css
  # only: [deploy]
  script:
  - vagga compile-doc-css

doc-html:
  stage: doc-html
  # only: [deploy]
  script:
  - vagga compile-doc-html

collect-static:
  stage: collect-static
  # only: [deploy]
  script:
  - vagga collect-static

publish:
  stage: publish
  # only: [deploy]
  script:
  - gitlab-publish doc_dist bigl-uikit
