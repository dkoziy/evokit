<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EvoKit — React UI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="EvoKit — React UI Components for developing fast and powerful web interfaces">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="google-site-verification" content="h24egy8tyj0fRzjKpv-xeaD04ZxJ8yuIGLKWmjtFyp4">
    <link rel="apple-touch-icon" sizes="180x180" href="/_media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/_media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/_media/favicon-16x16.png">

    <!--
    <link rel="stylesheet" href="/_media/vue.theme.css">
    <link rel="stylesheet" href="/_media/evokit.default.theme.css">
    <link rel="stylesheet" href="//unpkg.com/evokit/dist/style.css">
    -->
    <link rel="stylesheet" href="./_media/vue.theme.css">
    <link rel="stylesheet" href="./_media/evokit.default.theme.css">

    <link rel="stylesheet" href="../dist/style.css">
    <link rel="stylesheet" href="./_media/theme-default.css">
    <link rel="stylesheet" href="./_media/theme-reset.css">
    <link rel="stylesheet" href="./_media/theme-primary.css">
    <link rel="stylesheet" href="./_media/theme-second.css">
    <link rel="stylesheet" href="./_media/theme-minor.css">
    <link rel="stylesheet" href="./_media/theme-light.css">
    <link rel="stylesheet" href="./_media/theme-muted.css">
    <link rel="stylesheet" href="./_media/theme-dark.css">
    <link rel="stylesheet" href="./_media/theme-success.css">
    <link rel="stylesheet" href="./_media/theme-info.css">
    <link rel="stylesheet" href="./_media/theme-warning.css">
    <link rel="stylesheet" href="./_media/theme-danger.css">

</head>
<body>
    <div id="app"></div>
    <button
        type="button"
        style="
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 9999;
            cursor: pointer;
            background: #42b983;
            border: 0;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            padding: 4px 10px;
            display: none;
        "
        onClick="topFunction();"
        id="scrollToTopButton"
    >&uarr;</button>
    <script src="//unpkg.com/react/umd/react.production.min.js"></script>
    <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="//unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="//unpkg.com/classnames/index.js"></script>
    <script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="//unpkg.com/docsify-demo-box-react/dist/docsify-demo-box-react.min.js"></script>

    <!--
    <script src="//unpkg.com/evokit/dist/index.js"></script>
    -->
    <script src="../dist/index.js"></script>

    <script>
        var jsResources = [
            '<scr'+'ipt src="//unpkg.com/react/umd/react.production.min.js"></scr'+'ipt>',
            '<scr'+'ipt src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></scr'+'ipt>',
            '<scr'+'ipt src="//unpkg.com/prop-types/prop-types.min.js"></scr'+'ipt>',
            '<scr'+'ipt src="//unpkg.com/classnames/index.js"></scr'+'ipt>',
            '<scr'+'ipt src="//unpkg.com/evokit/dist/index.js"></scr'+'ipt>'
        ];

        var cssResources = [
            '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");',
            '@import url("//evokit.net/_media/evokit.default.theme.css");',
            '@import url("//unpkg.com/evokit/dist/style.css");',
            '@import url("//unpkg.com/evokit/dist/themes.css");'
        ];

        window.$docsify = {
            ga: 'UA-125255834-1',
            search: 'auto',
            coverpage: true,
            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 1,
            name: 'EvoKit',
            repo: 'https://github.com/docccdev/evokit',
            search: {
                placeholder: 'Search...',
            },
            auto2top: true,
            plugins: [
                DemoBoxReact.create(jsResources.join('\n'), cssResources.join('\n'))
            ],
            onlyCover: true
        };

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollToTopButton").style.display = "block";
            } else {
                document.getElementById("scrollToTopButton").style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-jsx.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
