<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EvoKit — React UI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="EvoKit — React UI Components for developing fast and powerful web interfaces">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/_media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/_media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/_media/favicon-16x16.png">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        .markdown-section {
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="//unpkg.com/react/umd/react.production.min.js"></script>
    <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="//unpkg.com/docsify-demo-box-react/dist/docsify-demo-box-react.min.js"></script>
    <script>
        var jsResources = '<scr' + 'ipt src="//cdn.bootcss.com/react/15.6.1/react.js"></scr' + 'ipt>\n' +
         '<scr' + 'ipt src="//cdn.bootcss.com/react/15.6.1/react-dom.js"></scr' + 'ipt>';
        var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");';

        window.$docsify = {
            ga: 'UA-125255834-1',
            search: 'auto',
            coverpage: true,
            loadSidebar: true,
            loadNavbar: true,
            name: 'EvoKit',
            repo: 'https://github.com/docccdev/evokit',
            search: {
                placeholder: 'Поиск...',
            },
            auto2top: true,
            plugins: [
                DemoBoxReact.create(jsResources, cssResources)
            ]
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
